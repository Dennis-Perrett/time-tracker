<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



  <!-- Favicon Stuff-->



  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>When can I go home?</title>
</head>

<body>
  <div class="img" id="imgsloth"></div>
  <div class="img" id="imgdog"></div>

  

  <!-- Sloth inputs -->
  <div class="main-body" id="mb-sloth">
    <h1 class="text">When can I go home?</h1>

    <div class="input-container sloth">
      <label class="label"><span>Start time</span></label>
      <input type="tel" class="input" id="t1s" maxlength="5" value="07:55" />
    </div>
    <div class="input-container sloth">
      <label class="label"><span>Hours</span></label>
      <input type="tel" class="input" id="t2s" maxlength="5" value="07:48" />
    </div>
    <div class="input-container sloth">
      <label class="label"><span>Breaks</span></label>
      <input type="tel" class="input" id="t3s" maxlength="5" value="00:45" />
    </div>

    <div id="motion-demo"></div>

    <div id="curved_div">

      <div class="output">
        <h5>You can go at</h5>
        <h1 class="text" id="leave-time">-</h1>
        <h6 id="countdown">Only 5:34 to go!</h6>

      </div>
    </div>
  </div>
  <!-- Dog Inputs -->
  <div class="main-body" id="mb-dog">
    <h1 class="text">How many hours will I work?</h1>
    <div class="input-container">
      <label class="label"><span>Start time</span></label>
      <input type="tel" class="input" id="t1d" maxlength="5" value="07:55" />
    </div>
    <div class="input-container">
      <label class="label"><span>Finish time</span></label>
      <input type="tel" class="input" id="t2d" maxlength="5" value="16:48" />
    </div>
    <div class="input-container">
      <label class="label"><span>Breaks</span></label>
      <input type="tel" class="input" id="t3d" maxlength="5" value="00:45" />
    </div>

    <div id="motion-demo"></div>

    <div id="curved_div">

      <div class="output">
        <h5>Time you will have worked</h5>
        <h1 class="text" id="leave-time-d">-</h1>
        <h6 id="overtime">Only 5:34 to go!</h6>

      </div>
    </div>
  </div>

  <button type="button" id="swapper" onclick=swap_bg()>
    <div id="slider"></div>
  </button>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="scripts.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
